{% extends "base.html" %}

{% block header %}

<script>
    $(document).ready(function(){
        var error = '{{ error }}';
        if (error){
            alert(error);
        }        
    });
</script>
{% endblock %}

{% block contents %}
    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Welcome to the 하음셀</h4>
                <form method="POST">
                    {% csrf_token %}
                    <br/><br/>
                    <div class="row">
                        <div class="col-lg-3 com-md-3"></div>
                        <div class="col-lg-6 col-md-6">
                            <div class="checkout__order">
                                <h4>로그인</h4>
                                    <div class="col-lg-12">
                                        <div class="checkout__input">
                                            <p>아이디<span>*</span></p>
                                            <input type="email" name="email">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="checkout__input">
                                            <p>패스워드<span>*</span></p>
                                            <input type="password" name="password">
                                        </div>
                                    </div>
                                <button type="submit" class="site-btn">로그인</button>
                            </div>
                        </div>
                        <div class="col-lg-3 com-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->
 
{% endblock %}
