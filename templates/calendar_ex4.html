{% extends "base.html" %}

{% load static %}
{% block header %}

<link href="{% static 'assets/css/fullcalendar.css' %}" rel='stylesheet' />
<link href="{% static 'assets/css/fullcalendar.print.css' %}" rel='stylesheet' media='print' />
<link href="{% static 'assets/css/calendar.css' %}" rel='stylesheet' />

{% endblock %}
{% block contents %}
<section class="hero" id="section_calendar">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id='calendar'></div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <img src="{% static 'img/bg.png' %}">
            </div>
            <div class="col-lg-2"></div>
        </div>
</section>
{% endblock %}

{% block footer %}
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/jquery-ui.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/fullcalendar.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/calendar.js' %}" type="text/javascript"></script>
{% endblock %}
